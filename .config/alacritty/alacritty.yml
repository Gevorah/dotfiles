env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true

  decoration: none
  opacity: 1
  dynamic_title: true


font:
  normal:
    family: Mononoki Nerd Font

  bold:
    family: Mononoki Nerd Font

  italic:
    family: Mononoki Nerd Font

  bold_italic:
    family: Mononoki Nerd Font

  size: 11

schemes:
  gruvbox: &gruvbox
    primary:
      background:        &gruvbox_dark_bg '#1d2021'   # hard contrast
      #background:        &gruvbox_dark_bg '#282828'   # normal contrast
      #background:        &gruvbox_dark_bg '#32302f'   # soft contrast 
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
      dim_foreground:    '#a89984'
    cursor:
      text:   CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    # search:
    #   matches:
    #     foreground: '#000000'
    #     background: '#ffffff'
    #   focused_match:
    #    foreground: CellBackground
    #    background: CellForeground
    #   bar:
    #     background: ''
    #     foreground: ''
    # line_indicator:
    #   foreground: None
    #   background: None
    selection:
      text:       CellBackground
      background: CellForeground
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    dim:
      black:   '#32302f'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#928374'
    # indexed_colors: []

colors: *gruvbox

cursor:
  style: 
    shape: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true
                 
key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
